
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bai 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">

  <h2 class="mb-4">Get in touch with us by filling contact form below </h2>
  <form class="row g-3">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="* Enter your full name" required>
    </div>
    <div class="col-md-6">
      <input type="email" class="form-control" placeholder="* Enter your email address" required>
    </div>
    <div class="col-12">
      <input type="text" class="form-control" placeholder="* Enter your subject" required>
    </div>
    <div class="col-12">
      <textarea class="form-control" rows="5" placeholder="* Your message here..." required></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Send message</button>
    </div>
    <p class="text-muted">* Please fill all required form fields, thanks!</p>
  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
